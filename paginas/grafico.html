<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/grafico.css">
    <title>Gráfico - Pokémon Bank</title>
    <!-- Incluye la biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/Index.html">Login</a></li>
            <li><a href="../paginas/acciones.html">Acciones</a></li>
            <li><a href="../paginas/transacciones.html">Historial</a></li>
            <li><a href="../paginas/grafico.html">Gráfico</a></li>
        </ul>
    </nav>
    <header>
        <h1>Gráfico de Transacciones</h1>
    </header>
    <main>
        <!-- Agrega un lienzo (canvas) para el gráfico -->
        <canvas id="grafico"></canvas>
    </main>

    <script>
        // Datos de ejemplo para el gráfico de barras
        var datos = {
            labels: ['Depósito', 'Retiro', 'Consulta', 'Pago'],
            datasets: [{
                label: 'Cantidad de Transacciones',
                data: [12, 5, 8, 15],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuración del gráfico
        var opciones = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Obtén el contexto del lienzo
        var contexto = document.getElementById('grafico').getContext('2d');

        // Crea el gráfico de barras
        var grafico = new Chart(contexto, {
            type: 'bar',
            data: datos,
            options: opciones
        });
    </script>
</body>
</html>

</html>
